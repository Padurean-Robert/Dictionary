<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Dictionary</title>
  </head>
  <body>
    <!-- Add word form -->
    <div class="container mt-5">
        <form id="addWord" class="col-lg-6 offset-lg-3">
            <div class="row">
                <input id="add-input" type="text" class="form-control" placeholder="Enter a word!" required>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Add to dictionary</button>
                </span>
            </div>
        </form>

    <!-- Search word form -->
        <form id="searchWord" class="col-lg-6 offset-lg-3">
            <div class="row">
                <input id="search-input" type="text" class="form-control" placeholder="Search-Word Bar" required>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Search!</button>
                </span>
            </div>
        </form>

        <!-- Display search result -->
        <div class="mt-3 text-center">
            <p id="result"></p>
        </div>
    </div>
        
    <script src="script.js"></script>
  </body>
</html>
